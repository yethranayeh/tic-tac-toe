<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oooh+Baby&family=Play:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<div class="player-info disable-select">
				<div class="game-state">
					<div class="player-container">
						<span id="player1" class="animate-text-editable" contenteditable="true">Player</span>
					</div>
					<div>
						<span>VS</span>
					</div>
					<div class="player-container">
						<i id="btnLeft" class="fas fa-caret-left switch-mode"></i
						><span id="opponent1" contenteditable="false">Computer</span
						><i id="btnRight" class="fas fa-caret-right switch-mode"></i>
					</div>
				</div>

				<div class="game-state d-none">
					<span id="playerName"></span>
					<span>vs</span>
					<span id="opponentName"></span>
				</div>
				<p id="startGame" class="btn game-state">Start Game</p>
			</div>
		</div>
		<div class="container">
			<div class="game-board disable-select disabled"></div>
		</div>
		<div class="container">
			<p id="newGame" class="btn disable-select d-none">New Game</p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
