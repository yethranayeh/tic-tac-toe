<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oooh+Baby&family=Play:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="player-info disable-select">
				<div class="game-state">
					<p>Please choose a game mode</p>
				</div>
				<div class="game-state d-none">
					<span id="player">Player</span>
					<span>vs</span>
					<span id="opponent">Computer</span>
				</div>
				<form action="">
					<input type="radio" name="gameMode" id="pvpc" autocomplete="off" />
					<label for="pvpc">Player vs Computer</label>
					<input type="radio" name="gameMode" id="pvp" autocomplete="off" />
					<label for="pvp">Player vs Player</label>
				</form>
			</div>
		</div>
		<div class="container">
			<div class="game-board disable-select disabled"></div>
		</div>
		<div class="container">
			<p id="newGame" class="new-game disable-select d-none">New Game</p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
